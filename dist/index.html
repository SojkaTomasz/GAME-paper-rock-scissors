<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Gra "papier, kamień, nożyczki"</title>
	</head>
	<body>
		<div class="error">
			<div class="error__box-info">
				<p class="error__box-info-txt">Muszisz wybrać opcję!</p>
				<button>Zamknij</button>
			</div>
		</div>
		<h1>GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>

		<div class="select">
			<h2>Wybierz:</h2>

			<img
				data-option="papier"
				class="first"
				src="./img/papier.jpg"
				alt="papier"
				title="Papier"
			/>

			<img
				data-option="kamień"
				src="./img/kamien.jpg"
				alt="kamień"
				title="Kamień"
			/>

			<img
				data-option="nożyce"
				src="./img/nozyce.jpg"
				alt="nożyczki"
				title="nożyczki"
			/>
		</div>

		<button class="start">play!</button>
		<button class="reset">reset</button>

		<div class="panel">
			<div class="panel__left">
				<h2>Wyniki gry</h2>
				<p>Twój wybór: <span data-summary="your-choice"></span></p>
				<p>Wybór komputera: <span data-summary="ai-choice"></span></p>
				<h3>Zwycięzca gry: <span data-summary="who-win"></span></h3>
			</div>

			<div class="panel__right">
				<h2>Aktualne wyniki</h2>
				<p class="numbers">liczba gier: <span>0</span></p>
				<p class="wins">wygranych: <span>0</span></p>
				<p class="losses">przegranych: <span>0</span></p>
				<p class="draws">remisów: <span>0</span></p>
			</div>
		</div>

		<script src="./js/App.min.js"></script>
	</body>
</html>
